<body>
    <h1>Chapter 7 - Forms</h1>
        <form action="">
            <fieldset>
                <legend>Your details:</legend>
                <label for="d-name">Name:</label>
                <input type="text" name="d-name">

                <br> <br>
                <label for="email">Email:</label>
                <input type="email" name="email">
            </fieldset>

            <br>
            <fieldset>
                <legend>Your Review:</legend>
                <label for="dropDown">How did you here about us </label>
                <select name="dropDown">
                    <option value="goole">Google</option>
                    <option value="Facebook">Facebook</option>
                    <option value="Instagram">Instagram</option>
                    <option value="Linked">Linked in</option>
                </select>


                <br><br>
                <label for="radio-btn">Would you visit again? </label>
                <br>
                <input type="radio" name="radio-btn"> Yes
                <input type="radio" name="radio-btn"> No
                <input type="radio" name="radio-btn"> Maybe
                <br>
                <br>
                <label for="comment">Comments: </label> <br>
                <textarea name="comment" cols="30" rows="3"></textarea>
            </fieldset>
        </form>
